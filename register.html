        <i class="fas fa-bars"></i>
    </div>

        <div class="logo-container">
            <img src="logo.png" alt="Logo SSRT">
            <h2>SSRT</h2>
        </div>
        <nav>
            <a href="index.html" ><i class="fas fa-home"></i> Beranda</a>
            <a href="about.html"><i class="fas fa-users"></i> Tentang Kami</a>
            <a href="gallery.html"><i class="fas fa-brush"></i> Galeri Karya</a>
            <hr style="border-color: rgba(255, 255, 255, 0.2); margin: 10px 25px;">
            <a href="info_materi.html"><i class="fas fa-book-open"></i> Materi & Praktikum</a>
            <a href="info_lomba.html"><i class="fas fa-trophy"></i> Lomba & Prestasi</a>
            <a href="info_beasiswa.html"><i class="fas fa-graduation-cap"></i> Beasiswa Seni</a>
            <hr style="border-color: rgba(255, 255, 255, 0.2); margin: 10px 25px;">
            <a href="register.html" class="active"><i class="fas fa-hand-point-right"></i> Pendaftaran</a>
            <a href="kontak.html"><i class="fas fa-envelope"></i> Kontak</a>
        </nav>
    </aside>

    <main class="content-area">
        <section class="main-content" style="padding: 40px;">
            <h1 style="text-align: center; font-size: 3rem; margin-bottom: 40px;">Formulir Pendaftaran SSRT</h1>
            
            <div class="registration-form" style="max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                <form action="#" method="POST">
                    <div style="margin-bottom: 20px;">
                        <label for="nama" style="display: block; margin-bottom: 5px; font-weight: 600;">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="kelas" style="display: block; margin-bottom: 5px; font-weight: 600;">Kelas/Angkatan:</label>
                        <input type="text" id="kelas" name="kelas" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="alasan" style="display: block; margin-bottom: 5px; font-weight: 600;">Alasan Bergabung dan Minat Seni (Maks. 200 kata):</label>
                        <textarea id="alasan" name="alasan" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="kontak" style="display: block; margin-bottom: 5px; font-weight: 600;">Nomor HP/WA:</label>
                        <input type="tel" id="kontak" name="kontak" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <button type="submit" class="cta-button" style="width: 100%; border: none; cursor: pointer;">Kirim Pendaftaran</button>
                </form>
            </div>
       
        <footer style="padding: 20px; text-align: center; background-color: var(--text-dark); color: var(--light-paper);">
            <p>&copy; 2025 SSRT-Sanggar Seni Rupa Trimatra. | Powered by Creativity.</p>
        </footer>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
